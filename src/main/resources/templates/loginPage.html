<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            overflow: hidden;
            transform: scale(0.9);
            animation: formAnimation 1s ease-out forwards, formHoverAnimation 0.3s ease-in-out;
        }

        @keyframes formAnimation {
            0% {
                transform: scale(0.9);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes formHoverAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .form-container:hover {
            animation: formHoverAnimation 0.3s ease-in-out;
        }

        .form-container h2 {
            color: #2c3e50; /* Matching the background color */
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            animation: textAnimation 3s ease-in-out infinite, textBounce 1s ease infinite;
        }

        @keyframes textAnimation {
            0% { color: #2c3e50; }
            50% { color: #ffcc00; }
            100% { color: #2c3e50; }
        }

        @keyframes textBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-container .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: none;
            padding-left: 2.5rem;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-container .form-control::placeholder {
            color: #cccccc;
        }

        .form-container .form-control:focus {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .form-container .btn-primary {
            background-color: #3498db;
            color: #ffffff;
            border-color: #3498db;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: 1rem;
        }

        .form-container .btn-primary:hover {
            background-color: #2980b9;
            color: #ffffff;
            border-color: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .form-container .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-container .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #cccccc;
            transition: color 0.3s ease;
        }

        .form-container .form-group input:focus + .fa {
            color: #ffffff;
        }

        .form-footer {
            text-align: center;
            margin-top: 1rem;
        }

        .form-footer a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/loginValid}" method="post" class="form-container">
        <h2>Login</h2>
        <div class="form-group">
            <i class="fa fa-envelope"></i>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <div class="form-footer">
            <a href="#">Mot de passe oubli√©?</a> | <a th:href="@{/register}">S'inscrire</a>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
