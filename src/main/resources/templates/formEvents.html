<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create Event</h2>
    <form th:action="@{/createEvent}" th:object="${event}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter event title" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Enter event description" required></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" th:field="*{location}" placeholder="Enter event location" required>
        </div>
        <div class="form-group">
            <label for="organizerId">Organizer</label>
            <input type="number" class="form-control" id="organizerId" th:field="*{organizerId}" placeholder="Enter event location" required>
<!--            <select class="form-control" id="organizerId" th:field="*{organizerId.userId}" required>-->
<!--                <option th:each="organizer : ${organizers}" th:value="${organizer.userId}" th:text="${organizer.username}">Organizer</option>-->
<!--            </select>-->
        </div>
        <div class="form-group">
            <label for="files">Upload Files</label>
            <input type="file" class="form-control" id="files" name="files" multiple required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>
</body>
</html>
