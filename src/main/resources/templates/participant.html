<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Participer à l'événement</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #003366, #5bc0be, #cc0000);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            margin-top: 70px;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: #5bc0be;
            margin-bottom: 20px;
        }

        .form-container .form-control {
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-container .form-control::placeholder {
            color: #cccccc;
        }

        .form-container .form-control:focus {
            border-color: #5bc0be;
            box-shadow: 0 0 0 0.2rem rgba(91, 192, 222, 0.5);
        }

        .form-container .btn-primary {
            background: #5bc0be;
            border: none;
        }

        .form-container .btn-primary:hover {
            background: #007bff;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            margin-right: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #cccccc;
        }

        .navbar .navbar-brand {
            margin-right: auto;
        }

        .navbar .nav-item {
            margin-right: 20px;
        }

        .navbar .nav-item:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <a href="#" class="navbar-brand">Home</a>
    <div class="d-flex">
        <a href="#">Events</a>
        <a href="#">Create Event</a>
        <a href="#" class="ms-4">
            <i class="bi bi-person-circle"></i> Connexion
        </a>
    </div>
</nav>
<div class="container">
    <div class="form-container">
        <h2>Participer à l'événement</h2>
        <form th:action="@{/participate}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" placeholder="Décrivez pourquoi vous souhaitez participer à cet événement" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
        </form>
    </div>
</div>
</body>
</html>
